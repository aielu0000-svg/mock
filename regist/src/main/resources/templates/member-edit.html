<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登録情報の編集</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <main class="page">
    <h1 class="page-title">登録情報の編集（モック）</h1>

    <p class="help-text">
      この画面は、登録直後に <code>/api/members/{id}</code> を取得して表示しています（DBなし・メモリ保持）。
    </p>

    <section class="member-section">
      <h2 class="section-title">登録内容</h2>
      <div id="memberView">読み込み中...</div>

      <div class="form-actions">
        <button type="button" id="goSignupPrefill" class="button button--primary" disabled>
          会員情報入力へ（基本情報は固定表示）
        </button>
        <p class="help-text">
          ※モック用：sessionStorage にデータを入れて /signup へ遷移します。パスワード・お知らせメールは編集可能です。
        </p>
      </div>
    </section>
  </main>

  <script src="/edit.js"></script>
</body>
</html>

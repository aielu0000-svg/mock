<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会員登録</title>
  <link rel="stylesheet" href="/spa/entry.css" />
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <div id="root">
    <main class="page">
      <div class="page__inner">
        <h1 class="page-title">会員登録</h1>
        <p class="help-text">画面を読み込み中です...</p>
      </div>
    </main>
  </div>

  <noscript>このページの利用には JavaScript が必要です。<a href="/legacy/signup">従来画面はこちら</a></noscript>

  <script>
    (function () {
      function legacyFallback() {
        var path = window.location.pathname || '';
        var memberMatch = path.match(/^\/member\/([^/]+)\/edit\/?$/);
        if (memberMatch) {
          window.location.replace('/legacy/member/' + encodeURIComponent(decodeURIComponent(memberMatch[1])) + '/edit');
          return;
        }
        window.location.replace('/legacy/signup');
      }

      var script = document.createElement('script');
      script.type = 'module';
      script.src = '/spa/entry.js';
      script.onerror = legacyFallback;
      document.body.appendChild(script);

      window.setTimeout(function () {
        if (!window.__SPA_BOOTED__) {
          legacyFallback();
        }
      }, 1500);
    })();
  </script>
</body>
</html>

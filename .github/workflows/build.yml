name: build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show Node.js versions
        run: |
          node --version
          npm --version

      - name: Install frontend dependencies
        working-directory: regist/frontend
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Build frontend
        working-directory: regist/frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: regist/frontend/dist

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Ensure Maven wrapper is executable
        working-directory: regist
        run: chmod +x mvnw

      - name: Build backend
        working-directory: regist
        run: ./mvnw -B -DskipTests package
